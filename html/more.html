<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakaotalk</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">
            13:03
        </span>
        <div class="status_bar_icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <h1 class="header_title">
                More
            </h1>
        </div>
        <div class="header_column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
              </span>
              <span class="header__icon">
                <i class="fas fa-qrcode"></i>
              </span>
              <span class="header__icon">
                  <a href="settings.html">
                      <i class="fas fa-cog"></i>
                  </a>
              </span>
        </div>
    </header>
    <main class="more_main">
        <div class="friends_info">
            <div class="friend_set">
                <img class="profile" src="../image/profile_pic.jpg">
                <div class="info_box">
                    <span class="name"> KimEunJin </span>
                    <div class="mail_address">
                        kim9912@hanmail.net
                    </div>
                </div>
            </div>
            <div class="comment">
                <i class="far fa-comment-alt"></i>
            </div>
        </div>
        <ul class="menu">
            <li class="menu_icon">
                <span class="menu_icon__">
                    <i class="far fa-smile"></i>
                </span>
                <span class="menu_text">Emoticons</span>
            </li>
            <li class="menu_icon">
                <span class="menu_icon__">
                    <i class="fas fa-brush"></i>
                </span>
                <span class="menu_text">Themes</span>
            </li>
            <li class="menu_icon">
                <span class="menu_icon__">
                    <i class="fab fa-kickstarter"></i>
                </span>
                <span class="menu_text">Account</span>
            </li>
        </ul>
        <div class="suggestion_text">Suggestions</div>
        <ul class="suggestions">
            <li class="suggestion_icon">
                <span class="suggest_img">
                    <img class="imgg" src="../image/kakaostory.png">
                </span>
                <span class="suggest_text">Kakao Story</span>
            </li>
            <li class="suggestion_icon">
                <span class="suggest_img">
                    <img class="imgg" src="../image/kakaofriend.png">
                </span>
                <span class="suggest_text">Kakao Friends</span>
            </li>
            <li class="suggestion_icon">
                <span class="suggest_img">
                    <img class="imgg" src="../image/friendsgem.png">
                </span>
                <span class="suggest_text">Friends Gem</span>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_user">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list_comment">
                <a href="index.html">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_search">
                <a href="search.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_ellipsis">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
