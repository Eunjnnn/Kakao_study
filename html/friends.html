<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakaotalk</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">
            13:03
        </span>
        <div class="status_bar_icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <h1 class="header_title">
                Friends
            </h1>
        </div>
        <div class="header_column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
              </span>
              <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
              </span>
        </div>
    </header>
    <main class="friends_main">
        <div class="friends">
            <img class="profile" src="../image/profile_pic.jpg">
            <div class="friends____">
                <div class="name">Kim Eun Jin
                <div class="content">doing kokoa clone</div>
                </div>
            </div>
        </div>
        <div class="plusfriends">
            <div class="_text">Plus friends</div>
            <div class="friends">
                <img class="profile" src="../image/profile_pic.jpg">
                <div class="name">Plus Friend</div>
            </div>
        </div>
        <div class="friends_list">
            <div class="_text">Friends 14</div>
            <div class="friends">
                <img class="profile" src="../image/PHS.jpg">
                <div class="friends__">
                    <div class="friends____">
                        <div class="name">Julie
                        <div class="content">lalala</div>
                        </div> 
                    </div>
                    <div class="music">
                        <div>박효신 - 연인</div>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_user">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list_comment">
                <a href="index.html">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_search">
                <a href="search.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_ellipsis">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
