<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakaotalk</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">
            13:03
        </span>
        <div class="status_bar_icons">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <h1 class="header_title">
                Find
            </h1>
        </div>
        <div class="header_column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
              </span>
              <span class="header__icon">
                <i class="fas fa-cog"></i>
              </span>
        </div>
    </header>
    <main class="search_main">
        <ul class="function">
            <li class="function__">
                <span class="function____">
                    <i class="fas fa-qrcode"></i>
                </span>
                <span class="function_text">QRcode</span>
                </span>
            </li>
            </li>
            <li class="function__">
                <span class="function____">
                    <i class="fas fa-user-plus"></i>
                </span>
                <span class="function_text">Add by Contacts</span>
                </span>
            </li>
            <li class="function__">
                <span class="function____">
                    <i class="fas fa-passport"></i>
                </span>
                <span class="function_text">Add by ID</span>
                </span>
            </li>
            <li class="function__">
                <span class="function____">
                    <i class="far fa-envelope"></i>
                </span>
                <span class="function_text">Invite</span>
                </span>
            </li>
        </ul>
        <div class="recommendedfriends"> 
            <div class="recommend_text"> Recommended Friends </div>
            <div class="friends_info">
                <div class="friend_set">
                    <img class="profile" src="image/profile_pic.jpg">
                    <div class="name"> Julie </div>
                </div>
                <div class="add_friend">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_user">
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list_comment">
                <a href="index.html">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_search">
                <a href="search.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_ellipsis">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
